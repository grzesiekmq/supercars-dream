<!doctype html>
<html>

<head>
    <meta name='viewport'
        content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no' />
    <meta charset='utf-8'>
    <link rel="stylesheet" href="css/framework7.css">

    <iframe id="template-modes" src="partials/modes.html" style="display:none"></iframe>

    <iframe id="template-tracks" src="partials/tracks.html" style="display:none"></iframe>
    <iframe id="template-makes" src="partials/makes.html" style="display:none"></iframe>
    <iframe id="template-models" src="partials/models.html" style="display:none"></iframe>

    <title>Supercars dream</title>
</head>

<body>
    <div id="app">
        <div class="overlay">
            <div class="overlay-content">
                <h1 class="title">Supercars dream</h1>
                <a class="button" id="play">play</a>
                <a class="button" id="garage">garage</a>
                <button class="button" id="quit">quit</button>
            </div>
        </div>
    </div>
    <div id="debug">
        <div class="z"></div>
        <div class="timer">
            <span id="m">00</span>:
            <span id="s">00</span>
        </div>
    </div>
    <canvas id="application-canvas"></canvas>


    <style>
        .block.cars .row .col-20,
        .block.models .row .col-20 {
            width: 15vw;
            height: 15vh;
            background: yellow;
            margin: 40px;
            display: inline-block;
            text-align: center;
        }
    </style>

    <script src="cordova.js"></script>
    <script src="js/lib/playcanvas-stable.js"></script>
    <script src="js/lib/playcanvas-gltf.js"></script>
    <script src="js/lib/framework7.js"></script>

    <script src="js/app.js"></script>
    <script src="js/main-menu.js"></script>
    <script src="js/model.js"></script>
    <script src="js/test-drive.js"></script>
    <script src="js/helpers/first_person_camera.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/light.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/turn-test.js"></script>
</body>

</html>
