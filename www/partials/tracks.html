<div id="tracks">
        <div class="page-content">
                <a href="" class="tile-medium mx-auto my-4 p-1 text-center text-upper va-middle bg-dark border bd-cobalt outline ol-lightTeal fg-cyan">
                    <h2>

                        back
                    </h2>
                </a>

    <h2 class="tracks-title fg-cobalt text-center">Track selection</h2>
    <div class="block tracks">
        <div class="row">
            {{#each tracks}}
            <button class="col-20 tile-medium mx-auto my-4 p-1 va-middle bg-dark border bd-cobalt outline ol-lightTeal fg-cyan">
                <div class="item-title">{{name}}</div>
                <img src="{{image}}" width="100" height="100">
            </button>
            {{/each}}
        </div>
</div>
    </div>
</div>
